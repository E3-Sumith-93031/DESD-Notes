<html>
    <head>
        <title>Temperatures</title>
    </head>
    <body>
        <h1>List of Temperatures : </h1>
        <table>
            <tr>
                <th>Location</th>
                <th>Temperature</th>
            </tr>
            {% for temp, loc in message %}
                <tr>
                    <td>{{temp}}</td>
                    <td>{{loc}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
